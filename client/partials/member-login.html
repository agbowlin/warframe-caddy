<h2>
	Member Login
</h2>


<div class="form-group">
	<label class="" for="member_name">Member Name</label>
	<div class="input-group">
		<span class="input-group-addon" id="sizing-addon1">@</span>
		<input id="ui_member_name" ng-model="Member.member_name" type="text" class="form-control" placeholder="Member Name" aria-label="Username" aria-describedby="sizing-addon1">
	</div>
</div>

<div class="form-group">
	<label class="" for="member_password">Password</label>
	<div class="input-group">
		<span class="input-group-addon" id="sizing-addon2">@</span>
		<input id="ui_member_password" ng-model="Member.member_password" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="sizing-addon2">
		<span class="input-group-btn">
			<button class="btn btn-primary" type="button" ng-click="Member.MemberLogin()">
				Login
				<i class="glyphicon glyphicon-log-in"></i>
			</button>
		</span>
	</div>
</div>
