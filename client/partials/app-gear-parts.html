<nav class="navbar navbar-default navbar-static-top">
	<div class="container">
		<div class="navbar-header">
			<span class="navbar-brand">
				Gear Parts
			</span>
		</div>
		<div>
			<ul class="nav navbar-nav">
				<li>
					<button class="btn btn-success" ng-click="WarframeCaddy.PutItemUsage()" ng-show="WarframeCaddy.ItemUsageDirty" ng-cloak>
						Save
					</button>
				</li>
			</ul>
		</div>
	</div>
</nav>

<table id="parts_list" class="table item-list-table">
	<thead>
		<tr>
			<th ng-show="Member.member_data">Owned</th>
			<th>Name</th>
			<th>Applies To</th>
			<th>Tax</th>
			<th>Value (d)</th>
			<th ng-show="Member.member_data">Notes</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in WarframeCaddy.GearPartsList">
			<td ng-show="Member.member_data">
				<table class="flat-table" width="100%">
					<tr>
						<td nowrap="true">
							<a href="#" class="btn-xs inline-button-less hover-link" ng-click="WarframeCaddy.ChangeItemUsage_ItemCount(item.name, -1)">
								<span class="glyphicon glyphicon-minus"></span>
							</a>
							<a href="#" class="btn-xs inline-button-more hover-link" ng-click="WarframeCaddy.ChangeItemUsage_ItemCount(item.name, 1)">
								<span class="glyphicon glyphicon-plus"></span>
							</a>
						</td>
						<td width="100%" style="text-align:center">
							<span class="emphasis-text">{{ WarframeCaddy.ItemUsage.items[item.name].item_owned }}</span>
						</td>
					</tr>
				</table>
			</td>
			<td>
				{{ item.name }}
			</td>
			<td style="text-align:center">
				<a target="blank" href="http://warframe.wikia.com/{{ WarframeCaddy.ItemLookup[item.applies_to].link }}" ng-show="WarframeCaddy.ItemLookup[item.applies_to]">
					<img src="images/warframe-wikia.png" class="hover-link">
				</a>
				{{ item.applies_to }}
			</td>
			<td>{{ item.trade_tax | number }}</td>
			<td>{{ item.value_ducats | number }}</td>
			<td ng-show="Member.member_data">{{ WarframeCaddy.ItemUsage.items[item.name].notes }}</td>
		</tr>
	</tbody>
</table>
