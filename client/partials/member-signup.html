<h2>
	Member Signup
</h2>

<div class="form-group">
	<label class="" for="member_name">Member Name</label>
	<div class="input-group">
		<span class="input-group-addon" id="sizing-addon1">@</span>
		<input id="ui_member_name" ng-model="Member.member_name" type="text" class="form-control" placeholder="Member Name" aria-label="Username" aria-describedby="sizing-addon1">
	</div>
</div>

<div class="form-group">
	<label class="" for="member_password">Password</label>
	<div class="input-group">
		<span class="input-group-addon" id="sizing-addon2">@</span>
		<input id="ui_member_password" ng-model="Member.member_password" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="sizing-addon2">
	</div>
</div>

<div class="form-group">
	<label class="" for="member_email">Email Address</label>
	<div class="input-group">
		<span class="input-group-addon" id="sizing-addon3">@</span>
		<input id="ui_member_email" ng-model="Member.member_email" type="email" class="form-control" placeholder="Email Address" aria-label="Email Address" aria-describedby="sizing-addon3">
		<span class="input-group-btn">
			<button class="btn btn-success" type="button" ng-click="Member.MemberSignup()">
				Signup
				<i class="glyphicon glyphicon-user"></i>
			</button>
		</span>
	</div>
</div>
